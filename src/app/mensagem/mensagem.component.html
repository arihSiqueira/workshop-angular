
<div class="row">
  <div class="col-8 offset-md-2">
<div *ngIf="mensagemService.mensagens.length" class="alert alert-info" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="mensagemService.limpar()">
        <span aria-hidden="true">&times;</span>
      </button>
 <p *ngFor = "let mensagem of mensagemService.mensagens">{{mensagem}}</p>
</div>
</div>
</div>
